    <script >
    const ajax = (request) => {
        let r = new XMLHttpRequest()
        r.open('post', request.url, true)
        r.responseType = 'arraybuffer'
        r.send()
        r.onreadystatechange = (event) => {
            if (r.readyState == 4) {
                request.callback(r.response)
            }
        }
    }
    let request = {
        url: 'a.txt',
        callback(r) {
            console.log(r);
            console.log(r.toString());
        },
    }
    ajax(request)
    </script>
